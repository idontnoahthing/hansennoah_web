    <img src="images/backgrounds/noah_banner.png" alt="background" id="banner">

    <div id="pageContent">
      
      <section id="intro">
        <h2>Want to chat?</h2>
        <p>
          If you need to get in touch with me feel free to complete the form below and I'll get back to you as soon as possible!
          </p>
      </section>
     
      <section id="contact">
        <h2>Contact Me</h2>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
  
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
  
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
  
          <button type="submit" class="btn">Send Message</button>
        </form>
      </section>
    </div>
